<HTML>
<head>
    <title>Two Zooms</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">
    
    <link rel="shortcut icon" href="/static/bomb.png" />
</head>

<body>
    <div>
        <h1 style="text-align: center;">TWO ZOOMS & A BOOM</h1>
    </div>

    <!-- JOIN A GAME CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col-sm-auto" style="border: 3px solid white; border-radius: 20px; background-color: #171717; margin-left: 10px; margin-right: 10px;">  
                
                <h2 style="font-size: x-large;">Join a game</h2>

                <!-- join action-->
                <form action="/join/" method="get">
                    <label for="nameInput">Name</label>
                    <input id="nameInput" name="nameInput">
                    <a>&nbsp;&nbsp;&nbsp;</a>
                    <label for="joinCodeInput">Join Code</label>
                    <input id="joinCodeInput" name="joinCodeInput">
                    <input id="submitBtn" type="submit"></button>
                </form>

            </div>
        </div>
    </div>

    <!-- HOST A GAME CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col-sm-auto" style="border: 3px solid white; border-radius: 20px; background-color: #171717; margin-left: 10px; margin-right: 10px;">  
                
                <h2 style="font-size:x-large;">Host a game</h2>
                
                <!-- host action-->
                <form action="/host/" method="get">
                <label for="nameInput">Name</label>
                <input id="nameInput" name="nameInput">
                <input id="submitBtn" type="submit"></button>
                </form>

            </div>
        </div>
    </div>
</body>
</HTML>

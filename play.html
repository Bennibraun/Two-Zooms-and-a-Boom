<html>
<head>
    <title>Two Zooms</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">

    <link rel="shortcut icon" href="/static/bomb.png"/>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row imagetiles">
            <div class="col-sm-12">
                <h1 id="timer" style="font-size: 50px; border: 3px solid white; border-radius: 20px; background-color: #171717; max-width: 600px; margin: auto;">TIMER</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div>
                    <img id="playerCardImg" src="/static/cards/president_blue.jpg" style="max-width: 400px; width: 100%; margin-left: 10px;" />
                </div>
                <div>
                    <h1 id="yourCardName">YOUR CARD</h1>
                </div>
                <script>
                    var cardUrl = document.cookie.split('; ').find(row => row.startsWith('myCardUrl')).split('=')[1];
                    var cardName = document.cookie.split('; ').find(row => row.startsWith('myCardName')).split('=')[1];
                    // console.log('your card as stored in cookies was ' + cardUrl);
                    $("#playerCardImg").attr("src",cardUrl);
                    $("#yourCardName").text(cardName);
                </script>
            </div>
            <div class="col-sm-6 whiteBorder" style="margin-top: 5%;">           
                <h1>PLAYERS</h2>
                <h3 id="roomCodeDisplay"></h3>
                <ul id="playersInRoom"></ul>
            </div>
            <div class="col-sm-3">
                <div>
                    <img id="shareCardImg" src="/static/cards/cardback.jpg" style="max-width: 400px; width: 100%; margin-right: 10px;" />
                </div>
                <div>
                    <h1 id="otherCardName">TARGET'S CARD</h1>
                </div>
            </div>
        </div>
    </div>


</body>

<style>
    div.imagetiles div.col-lg-3.col-md-3.col-sm-3.col-xs-6{
        padding: 0px;
    }
</style>

<script src="/static/game.js"></script>

</html>

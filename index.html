<html>
<head>
    <title>Two Zooms</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">

    <link rel="shortcut icon" href="/static/bomb.png" />
</head>

<body>
    <div>
        <h1>TWO ZOOMS & A BOOM</h1>
    </div>

    <div class="container-fluid px-0">
        <div class="row">

            <!-- SETUP column -->
            <div class="col-sm-4 whiteBorder">  
                <h1>SETUP</h2>

                <!-- Playing with select -->
                <select id="styledSelect" class="blueText">
                    <option value="apple">Apple</option>
                    <option value="orange">Orange</option>
                    <option value="cherry">Cherry</option>
                </select>

            </div>

            <!-- PLAYERS column -->
            <div class="col-sm-4 whiteBorder">                
                <h1>PLAYERS</h2>
                <h3 id="roomCodeDisplay"></h3>
                <ul id="playersInRoom"></ul>
            </div>

            <!-- ROUNDS column -->
            <div class="col-sm-4 whiteBorder">
                <h1>ROUNDS</h2>
                <div class="row">
                    <div class="col-sm-6 whiteBorder align-self-center">
                        <h3>Row 1</h3>
                    </div>
                    <div class="col-sm-6 whiteBorder align-self-end">
                        <!-- Select -->
                        <select id="styledSelect" class="blueText">
                            <option value="apple">Apple</option>
                            <option value="orange">Orange</option>
                            <option value="cherry">Cherry</option>
                        </select>
                    </div>
                    <div class="col-sm-3"></div>
                </div>


            </div>
        </div>

        <!-- Buttons -->
        <form action="/start" method="get">
            <button class="startButton">START</button>
        </form>
        <button class="leaveButton" onclick="leaveLobby()">LEAVE GAME</button>
    
    </div>
    <div class="container">
        <div class="row">
          <div class="col align-self-start">
            One of three columns
          </div>
          <div class="col align-self-center">
            One of three columns
          </div>
          <div class="col align-self-end">
            One of three columns
          </div>
        </div>
      </div>
</body>


<script src="/static/game.js"></script>

</html>
